<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let person of personsList;
    let i = index
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': isOdd}">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ person.name }} - </span>
      <strong> Power:</strong>
      <span> {{ person.power }}</span>
    </div>


    <button class="btn btn-danger" (click)="onDeletePerson(person.id)"> X </button>

  </li>
</ul>
