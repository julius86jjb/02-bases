<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getheroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

  <button *ngIf="this.name !== 'Pedrito'" class="btn btn-primary mx-2' " (click)="changeName()">Cambiar nombre</button>
  <button *ngIf="this.age !== 31 " class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
  <button  class="btn btn-primary mx-2" (click)="resetForm()">reset</button>
